name: Nightly Tennis-Court Scraper

on:
  schedule:
    - cron: '22 19 * * *'          # 09:52 Pacific (adjust as needed)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@v1   # 2-second install

      - name: Fly auth
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl auth login --access-token "$FLY_API_TOKEN"

      - name: Start scraper machine (return immediately)
        run: flyctl machine start e2867d5f615e38 --wait=false