name: Nightly Tennis-Court Scraper

on:
  schedule:
    - cron: '02 19 * * *'          # 09 : 52 Pacific
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> "$GITHUB_PATH"

      - name: Authenticate to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}   # Deploy token you created
        run: flyctl auth login --access-token "$FLY_API_TOKEN"

      - name: Start scraper machine
        run: flyctl machine start e2867d5f615e38