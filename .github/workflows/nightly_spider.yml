name: Nightly Tennis-Court Scraper

on:
  schedule:
    # 09:52 Pacific Daylight = 16:52 UTC
    - cron: '52 16 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Fly auth
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}   # repository secret
        run: flyctl auth login --access-token "$FLY_API_TOKEN"

      - name: Start scraper machine
        run: flyctl machine start e2867d5f615e38 --wait=false