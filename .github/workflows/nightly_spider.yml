name: Nightly Tennis-Court Scraper

on:
  schedule:
    - cron: '52 16 * * *'          # 09:52 Pacific
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}   # ‚Üê your deploy token
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Confirm token present
        run: echo "Has token? ${{ secrets.FLY_API_TOKEN != '' }}"

      - name: Start scraper machine
        run: flyctl --access-token "$FLY_API_TOKEN" machine start e2867d5f615e38 --wait=false