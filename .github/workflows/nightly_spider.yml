name: Nightly Tennis-Court Scraper

on:
  schedule:
    # 23:45 Pacific Daylight = 06:45 UTC
    - cron: '06 40 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}   # your deploy token
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Verify token is present
        run: echo "Has token? ${{ secrets.FLY_API_TOKEN != '' }}"

      - name: Start scraper machine
        run: flyctl --access-token "$FLY_API_TOKEN" machine start e2867d5f615e38