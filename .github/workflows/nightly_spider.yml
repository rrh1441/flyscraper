name: Nightly Tennis-Court Scraper

on:
  schedule:
    - cron: '52 16 * * *'        # 09:52 PDT
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@v1   # 2 s install

      - name: Show token length (debug only)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: echo "Token length: ${#FLY_API_TOKEN}"

      - name: Fly auth
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl auth login --access-token "$FLY_API_TOKEN"

      - name: Start scraper machine
        run: flyctl machine start e2867d5f615e38 --wait=false